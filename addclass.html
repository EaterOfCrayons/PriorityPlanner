<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Planner</title>
    <link rel="shortcut icon" type="image/x-icon" href="SchedgeuleIcon.ico" />
    <link rel="stylesheet" href = "style.css">
</head>
<body>
        <div class = 'classBox'>
            <h1 class = 'classHeader'>Classes</h1>
        </div>
        <div class="addClasses">
            <form>
                <div class = 'inputClass'>
                    <Label for = 'classes'>Input Class:</Label>
                    <input type = 'text' id = 'classInput' name = 'classInput', placeholder="ex: Math" required>
                </div>
                <br>
                <div class = 'submitArea'>
                    <!-- Submit button -->
                    <input type="button" name="button" value="Add Class" onclick="changeText()"/>
                </div>
                <div class = 'classStorer'>
                    <h1 id = 'classLabel'>Classes:</h1>
                    <script>
                        function changeText() {
                            let classes = [];
                            var txt = document.getElementById('classInput').value;
                            classes.append(txt);
                            for (let i = 0; i < classes.length; i++) {
                                document.getElementById("classLabel").innerHTML += classes[i];
                                console.log(classes[i]);
                            }

                            document.getElementById('classInput').value = "";

                        }

                    </script>
                </div>
            </form>
        </div>
</body>
</html>
