<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Planner</title>
    <link rel="stylesheet" href = "style.css">
    <script src="storeData.js"></script>
    <script src="logIn.js"></script>
    
</head>
<body>
    <div class = 'loginBox'>
        <div>
            <h1 class = 'loginHeader'>Login</h1>
        </div>
        <div class = "userLogin">
            <label for="username">Username:</label>
            <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            />
        </div>
        <br/>
        <div class = "passLogin">
            <label for="password">Password:</label>
            <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            />
        </div>
        <br/>   
        <div class = 'submitArea'>
        <!-- Submit button -->
        <button onclick="login()">LOGIN</button>
        <!-- Link to swap to the register page -->
        <a class = "registerButton" href="register.html">No Account? Register Here.</a>
        </div>
        <div class="output">
            <label id="outputLabel">Output</label>
        </div>

    </div>
    
</body>
</html>
