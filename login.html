<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Planner</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class = 'loginBox'>
        <div>
            <h1 class = 'loginHeader'>Login</h1>
        </div>
        <form action = 'getLoginData.js' method="POST">
        <div class = "userLogin">
            <label for="username">Username:</label>
            <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            />
        </div>
        <br/>
        <div class = "passLogin">
            <label for="password">Password:</label>
            <input
            type="text"
            id="password"
            name="password"
            placeholder="Password"
            required
            />
        </div>
        <br/>   
        <div class = 'submitArea'>
        <!-- Submit button -->
        <input type="submit" name="submit" value="Login"/>
        <!-- Link to swap to the register page -->
        <a class = "registerButton" href="register.html">No Account? Register Here.</a>
        </div>
        </form>
    </div>
</body>
</html>
