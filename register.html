<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Planner</title>
    <link rel="stylesheet" href = "style.css">
    <script src="storeData.js"></script>
    <script src="signUp.js"></script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Priority Planner</a>
        <a style = 'float: right;'href="login.html">Signup/Login</a>
    </div>
    <div class = 'loginBox'>
        <div>
            <h1 class = 'loginHeader'>Register</h1>
        </div>
        <form>
        <div class = "userLogin">
            <label for="username">Username:</label>
            <input
            type="text"
            id="usernameR"
            name="username"
            placeholder="Username"
            required
            />
        </div>
        <br/>
        <div class = "passLogin">
            <label for="password">Password:</label>
            <input
            type="password"
            id="passwordR"
            name="password"
            placeholder="Password"
            required
            />
        </div>

        <br/>   
        <div class = 'submitArea'>
        <!-- Submit button -->
        <button type = "button" id="register" onclick="createAccount()">Register</button>
        <!-- Link to swap to the register page -->
        <a class = "registerButton" href="login.html">Already have an account? Click here.</a>
        </div>
        <div class="output">
            <label id="outputLabelR">Output</label>
        </div>
        </form>
    </div>
    <script src="signUp.js" defer></script>
</body>
</html>
