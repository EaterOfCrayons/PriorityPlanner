<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Planner</title>
    <link rel="shortcut icon" type="image/x-icon" href="SchedgeuleIcon.ico" />
    <link rel="stylesheet" href = "style.css">
    <script src="classdata.js" defer></script>
</head>
<body>
    <div>
        <div class = 'classBox'>
            <h1 class = 'classHeader'>Schedule</h1>
        </div>
        <div class = 'right'>
            <table class = 'schedule'>
                <tr>
                    <th>Priority</th>
                    <th>Assignment</th>
                    <th>Due-Date</th>
                    <th>Time</th>
                </tr>
            </table>
        </div>
        <div class = 'left'> 
            <div class = 'assignmentHead'>
                <h1 style="text-align: center;">Add Assignments:</h1>
            </div>
            <div class="addAssignment">
                <form onsubmit="return addAssignment()">
                    <div class = 'assignmentClass' style="text-align: center;">
                        <Label for = 'assignmentInput'>Input Assignment:</Label>
                        <input type = 'text' id = 'assignmentInput' name = 'assignmentInput', placeholder="ex: Picture Lab" required>
                        <br>
                        <Label for = 'duedate'>Input Due-Date:</Label>
                        <input type = 'date' id = 'duedate' name = 'duedate', placeholder="ex: 1/1/24" required>
                        <br>
                        <Label for = 'subject'>Input Subject:</Label>
                        <input type = 'text' id = 'subject' name = 'subject', placeholder="ex: CSA" required>
                    </div>
                    <br>
                    <div class = 'assignmentArea'>
                        <input style="padding: 15px;" type = "button" name="button" value="Add Assignment" onclick="addAssignment()"/>
                        <input style="padding: 15px; float:right" type="button" name="tablebutton" value="Create Schedule" onclick="addToTable()"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
